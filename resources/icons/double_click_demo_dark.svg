<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="220" viewBox="0 0 640 220"
     xmlns="http://www.w3.org/2000/svg"
     fill="none">

  <!-- Background card -->
  <rect x="10" y="10" width="620" height="200" rx="14"
        fill="rgba(17,24,39,0.75)"
        stroke="rgba(255,255,255,0.12)"
        stroke-width="1.5"/>

  <!-- Title -->
  <text x="30" y="40"
        font-family="Sans-serif"
        font-size="14"
        fill="#e5e7eb"
        opacity="0.9">
    OCR Result
  </text>

  <!-- Text lines -->
  <rect x="30" y="60" width="360" height="14" rx="4" fill="#9ca3af" opacity="0.6"/>
  <rect x="30" y="82" width="320" height="14" rx="4" fill="#9ca3af" opacity="0.45"/>

  <!-- Highlighted line -->
  <rect x="26" y="104" width="372" height="22" rx="6"
        fill="#2563eb" opacity="0.55"/>
  <rect x="30" y="108" width="300" height="14" rx="4"
        fill="#e5e7eb" opacity="0.9"/>

  <!-- Editing caret -->
  <rect x="340" y="106" width="2" height="18" fill="#ffffff"/>

  <!-- Other lines -->
  <rect x="30" y="138" width="280" height="14" rx="4" fill="#9ca3af" opacity="0.35"/>
  <rect x="30" y="160" width="340" height="14" rx="4" fill="#9ca3af" opacity="0.35"/>

  <!-- Mouse cursor -->
  <path d="M460 78 L460 132 L474 120 L484 140 L490 136 L480 116 L500 116 Z"
        fill="#ffffff" opacity="0.9"/>

  <!-- Double click ripple -->
  <circle cx="420" cy="112" r="10"
          stroke="#ffffff" stroke-width="2"
          opacity="0.8"/>
  <circle cx="420" cy="112" r="16"
          stroke="#ffffff" stroke-width="2"
          opacity="0.4"/>

  <!-- Label -->
  <text x="400" y="160"
        font-family="Sans-serif"
        font-size="12"
        fill="#e5e7eb"
        opacity="0.8">
    double-click
  </text>

</svg>

